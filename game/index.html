<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="head">
        <div class="typing-container">
            <span id="sentence" class="sentence"></span>
            <span class="input-cursor"></span>
        </div>
    </section>

    <div class="game">
        <h1 id="choose" class="game-title"></h1>
        <span class="input-cursor input-cursor2"></span>
        
    </div>

    <div class="cards">
        <div class="card-item">
            <div class="card-inner"><div class="front"><p>1</p></div><img src="./img/0G_Qf7Q8_400x400.jpg" alt=""></div>
        </div>      
        <div class="card-item">
            <div class="card-inner"><div class="front"><p>2</p></div><img src="./img/099218f7884ad7077394016cb1.jpeg" alt=""></div>
        </div>      
        <div class="card-item">
            <div class="card-inner"><div class="front"><p>3</p></div><img src="./img/099218f7884ad7077394016cb1.jpeg" alt=""></div>
        </div>      
        <div class="card-item">
            <div class="card-inner"><div class="front"><p>4</p></div><img src="./img/129279749_w640_h640_carolina-herrera-good.jpg" alt=""></div>
        </div>      
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js.js"></script>
</body>
</html>
